<form [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
  
    <label>
      First Name:
      <input type="text" required formControlName="firstName">

      <div *ngIf="profileForm.get('firstName').hasError('required')">
        Oops, please provide a name!
      </div> 

      <div *ngIf="profileForm.get('firstName').invalid && (profileForm.get('firstName').dirty || profileForm.get('firstName').touched)">
        Invalid!
      </div> 

    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>

    <label formGroupName="address">
        Last Name:
        <input type="text" formControlName="street">
      </label>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    <input type="button" (click)="resetForm()" value="Reset" />

    <input type="button" (click)="updateAddress()" value="Update Address..." />
    <input type="button" (click)="getData()" value="getData..." />
</form>
